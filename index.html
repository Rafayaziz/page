<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apology Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .forgive-btn {
      background-color: #4caf50;
      color: white;
    }
    .forgive-btn:hover {
      background-color: #45a049;
    }
    .no-btn {
      background-color: #f44336;
      color: white;
    }
    .no-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I am Sorry! üôè</h1>
    <p>Will you forgive me?</p>
    <button class="forgive-btn" onclick="handleForgive()">Forgive</button>
    <button class="no-btn" onclick="handleNo()">No</button>
  </div>

  <script>
    function handleForgive() {
      // Display a thank-you message
      document.querySelector('.container').innerHTML = `
        <h1>Thank you for forgiving! üòä</h1>
        <p>You can close this page now.</p>`;
    }

    function handleNo() {
      // Display a repeated "Please" message
      alert("Please forgive me!");
    }
  </script>
</body>
</html>
